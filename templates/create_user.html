{% extends 'base.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

	<h1 class="subheader">Creating new user</h1>
	<p></p>
	
<form>

 	<div class="form-group">
		<label for="username" >Username</label> 
		<div>
		<input type="text" id="username" name="username"  class="form-control" value="{{ username }}" required />
		</div>
	</div> 

	<div class="form-group">
		<label for="first_name" >First name</label> 
		<div>
		<input type="text" id="first_name" name="first_name"  class="form-control" value="{{ first_name }}" required />
		</div>
	</div> 

	<div class="form-group">
		<label for="last_name" >Last name</label> 
		<div>
		<input type="text"  id="last_name" name="last_name"  class="form-control" value="{{ last_name }}" required />
		</div>
	</div> 

   
	<p></p>
	<p></p>
	


	<div class="row justify-content-center">
		<div class="form-group">
			<input type=submit formaction="/add_user" formmethod="post" class="btn btn-primary form-control" value="Add New User" />
		</div>
	</div>	
	

</form>

	<div class="row justify-content-center">
  		<form action="/list_users">
		  <div class="form-group">
			<input type=submit class="btn btn-primary form-control" value="Return To User List" />
		  </div>
		</form>	
	</div>
	
{% endblock %}
