{% extends 'base.html' %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

	{% set user_id, username, first_name, last_name = user_info[0] %}
	
	<h1 class="subheader">Viewing user: {{ user_id }}</h1>
	<p></p>
	
<form>

    <input type="hidden" name="user_id" id="user_id" value="{{ user_id }}" />
	
	
	<div class="form-group">
		<label for="username" >Username</label> 
		<div>
		<input type="text" readonly id="username" name="username"  class="form-control" value="{{ username }}" />
		</div>
	</div> 

	<div class="form-group">
		<label for="first_name" >First name</label> 
		<div>
		<input type="text" id="first_name" name="first_name"  class="form-control" value="{{ first_name }}" />
		</div>
	</div> 

	<div class="form-group">
		<label for="last_name" >Last name</label> 
		<div>
		<input type="text"  id="last_name" name="last_name"  class="form-control" value="{{ last_name }}" />
		</div>
	</div> 

   
	<p></p>
	<p></p>
	


	<div class="row justify-content-center">
		<div class="form-group">
			<input type=submit formaction="/update_user" formmethod="post" class="btn btn-primary form-control" value="Update User" />
		</div>
	</div>	
	

</form>

	<div class="row justify-content-center">
  		<form action="/list_users">
		  <div class="form-group">
			<input type=submit class="btn btn-primary form-control" value="Return To User List" />
		  </div>
		</form>	
	</div>
	
{% endblock %}
